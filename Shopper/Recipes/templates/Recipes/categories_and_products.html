{% extends './base.html' %}

{% block title %} Produkty {% endblock %}

{% block body %}
<div class="container overflow-hidden">
  {% for c in categories %}

  <div class="row gy-5">
    <div class="col-6">
      <div class="p-3 border bg-light"><h4>{{c}}</h4></div>
    </div>
    <div class="col-6">
      <div class="p-3 border bg-light">
        <form class="" action="{% url 'products' %}" method="post">
          {% csrf_token %}
          {{form}}
          <input type="hidden" name="parent" value="{{c.id}}">
          <input class='btn btn-success' type="submit" name="" value="Dodaj">
        </form>
      </div>
    </div>
    <div class="col-12">
      <div class="p-3 border bg-light">
        <ul class="card-columns">
          {% for p in c.products.all %}
          <li>{{p}}</li>
          {%endfor%}
        </ul>
      </div>
    </div>
  </div>
<hr>
{% endfor %}
</div>
{% endblock %}
